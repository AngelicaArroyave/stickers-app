<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let sticker of stickers">
    <div class="card mb-2 text-center bg-dark custom-card">
      <img class="image card-img-top bg-body-secondary" [src]="sticker.images.downsized_medium.url" [alt]="sticker.title">
      <div class="card-body text-white">
        <p class="card-text"> {{ sticker.title || 'No title' }} </p>
      </div>
    </div>
  </div>
</div>
